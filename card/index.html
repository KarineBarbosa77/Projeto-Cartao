<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="widht=device-widht, inicial-scale=1.0"/>
    <link rel="stylesheet" href="style.css">
    <link
    href="http://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSKHeL5AykYV8i59U5AR6csBvApHHN1/vI1Bx"
    crossorigin="anonymous"/>
    <link href="http://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <title>Interactive Card Details Form</title>
</head>
<body>
    <main class="vh-100">
        
        <div class="bg-image w-100">
            <img src="imagens/bg-main-desktop.png" alt="" 
            class="d-none d-md-inline-block vh-100 mw-100"
            >
            
        </div>

        <div class="container h-100">
            <div class="row h-100 align-items-md-center align-items-start
             justify-content-center">
             
                <div class="col-8 col-md-6 col-sm-9 align-self-center mb-5 mb-md-0">
                    <div class="cards d-flex flex-column">
                        <div class="font-card order-second order-md-first position-relative
                         mb-0 mb-md-5">
                            <img src="imagens/bg-card-front.png" alt="front card" class="mw-100">
                            <div class="card-logo">
                                <img src="imagens/card-logo.svg" alt="card logo">
                            </div>
                            <p class="card-number text-white">0000 0000 0000 0000</p>
                            <p class="card-name text-white">Jane Appleseed</p>
                            <p class="date text-white">
                                <span class="month">00</span>/ <span class="year">00</span>
                            </p>
                        </div>
                            <div class="back-card order-first order-md-second position position-relative">
                                <img src="imagens/bg-card-back.png" alt="back card" class="mw-100">

                                <p class="cvc text-white">000</p>
                            </div>
                    </div>
                </div> <!--Vai definir as colunas-->
            </div> <!--Alinha os itens  justify justifica conteudo-->

        <div class="col-12 col-md-4 col-lg-4 col-sm-12 offset-xl-1 offset-lg-2 offset-md-2 offset-xxl-0">

        <form action="/" class="form">
           <label for="cardholder-name">cardholder Name</label>
           
           <input type="text"
           name="cardholder"
           id="cardholder-name"
           placeholder="e.g Jane Appleseed"

           p class="card-name-error"></p>
           <label for="card-number">Carad Number</label>
           <imput type="text"
           name="cardnumber"
           id="card-number"
           placeholder="e.g 1234 5678 9123 0000"
           maxlength="19">
           <p class="card-number-error"
        
        </imput>




        </form>
        </div>


    </main>
</body>
</html>
